name: Build SDrive

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [windows, macos, linux]
        arch: [x64, arm64]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Binary
        run: |
          pyinstaller --onefile --name sdrive script.py
        env:
          PLATFORM: ${{ matrix.platform }}
          ARCH: ${{ matrix.arch }}

      - name: Rename and Organize Binary
        run: |
          mkdir -p dist/${{ matrix.platform }}_${{ matrix.arch }}
          mv dist/sdrive dist/${{ matrix.platform }}_${{ matrix.arch }}/sdrive${{ matrix.platform == 'windows' && '.exe' || '' }}

      - name: Create Zip File
        run: |
          cd dist
          zip -r ${{ matrix.platform }}_${{ matrix.arch }}.zip ${{ matrix.platform }}_${{ matrix.arch }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform }}_${{ matrix.arch }}
          path: dist/${{ matrix.platform }}_${{ matrix.arch }}.zip
